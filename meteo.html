<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">Welcome In Your Personal Weather Forecast</div>

<div class="result-section">
    <div class="location">
        <h1 class="Timezone">New York</h1>
        <p class="icon"><img class='logo' src="http://openweathermap.org/img/wn/10d@2x.png"/></p>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">39 C</h2>
        </div>
        <div class="temperature-description">Rainy</div>
    </div>
</div>

<div class="form">
<div class="form-group">
    <label>Your City</label>
    <input id="city" class="form-control" aria-describedby="emailHelp"
           placeholder="Enter city name">
</div>
<button id="submitWeather" class="btn btn-primary">Submit</button>
</div>


<!--- RESULT SECTION ---->


<script src="weather.js"></script>
</body>
</html>
